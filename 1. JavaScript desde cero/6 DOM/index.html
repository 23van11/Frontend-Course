<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <!-- Enlazamos el archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Deja tu Comentario</h2>

    <form id="formComentario">
        <textarea id="comentarioInput" placeholder="Escribe tu comentario..." rows="4" cols="50"></textarea><br>
        <button type="submit">Agregar Comentario</button>
    </form>

    <div class="comentarios" id="comentariosList"></div>

    <!-- Enlazamos el archivo de JavaScript -->
    <script src="Comentarios.js"></script>

</body>
</html>
