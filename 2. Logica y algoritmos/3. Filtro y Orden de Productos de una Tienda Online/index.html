<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Métodos de Arreglos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>☕ Cafetería Sandoval</h1>

    <button onclick="procesarProductos()">Procesar Productos</button>

    <div class="resultados">
      <h2>Productos menores a $100</h2>
      <ul id="productos-baratos"></ul>

      <h2>Productos ordenados por nombre</h2>
      <ul id="productos-ordenados"></ul>

      <h2>Nombres de productos</h2>
      <ul id="nombres-productos"></ul>

      <h2>Total de productos baratos</h2>
      <p id="total-baratos">$0.00</p>

      <h2>¿Hay productos fríos?</h2>
      <p id="hay-frios"></p>

      <h2>¿Todos cuestan menos de $100?</h2>
      <p id="todos-baratos"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
