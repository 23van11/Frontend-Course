<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validación con Zod</title>

  <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registerForm" novalidate>
    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Tu nombre" />
    <div id="nameError" class="error"></div>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" placeholder="Tu correo" />
    <div id="emailError" class="error"></div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" />
    <div id="passwordError" class="error"></div>

    <button type="submit">Registrar</button>
  </form>

  <script>
    const { z } = window.Zod;

    const registerSchema = z.object({
      name: z.string().nonempty("El nombre es obligatorio."),
      email: z.string().email("El correo no es válido."),
      password: z.string().min(6, "La contraseña debe tener al menos 6 caracteres.")
    });

    const form = document.getElementById("registerForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    function validateField(field, value) {
      try {
        registerSchema.pick({ [field]: true }).parse({ [field]: value });
        return "";
      } catch (error) {
        return error.errors[0].message;
      }
    }

    nameInput.addEventListener("input", () => {
      nameError.textContent = validateField("name", nameInput.value.trim());
    });

    emailInput.addEventListener("input", () => {
      emailError.textContent = validateField("email", emailInput.value.trim());
    });

    passwordInput.addEventListener("input", () => {
      passwordError.textContent = validateField("password", passwordInput.value.trim());
    });

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";

      const formData = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim(),
        password: passwordInput.value.trim()
      };

      try {
        registerSchema.parse(formData);
        alert("¡Registro exitoso!");
        form.reset();
      } catch (error) {
        for (const err of error.errors) {
          if (err.path[0] === "name") nameError.textContent = err.message;
          if (err.path[0] === "email") emailError.textContent = err.message;
          if (err.path[0] === "password") passwordError.textContent = err.message;
        }
      }
    });
  </script>
</body>
</html>
